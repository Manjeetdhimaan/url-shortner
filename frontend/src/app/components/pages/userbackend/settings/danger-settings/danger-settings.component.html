<!-- MODAL START -->
<app-confirm-model [modalTypes]="modalTypes" [modalData]="modalData" (confirmModelEmit)="onConfirmModal()"></app-confirm-model>
<!-- MODAL END -->

<div class="w-100 border rounded overflow-hidden">
  <h4 class="text-light border-bottom p-3 mb-0 bg-gradient-3">Danger settings</h4>
  <div class="p-3">
    <div class="d-flex flex-column align-items-start">
      <button (click)="onDeleteAccount()" style="width: 200px;" class="mb-2 btn btn-danger">Delete account</button>
      <button (click)="onDeleteAllUrls()" style="width: 200px;" class="mb-2 btn btn-danger">Delete all my URLs</button>
      <button (click)="onLogout()" style="width: 200px;" class="btn btn-warning">Logout</button>
    </div>
  </div>
</div>
